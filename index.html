<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid bg-primary text-white py-2">
       <div class="row align-items-center justify-content-between">
        <div class="col-auto user-name"></div>
        <div class="col-auto  "  > <button type="button" class="btn btn-warning text-dark" onclick="showAddMemoBox()">Add Note</button> </div>
       </div>
    </div>
    <div class="container py-5 memo-box d-none">
      <input
        id="title"
        type="text"
        class="form-control my-2"
        placeholder="title"
      />
      <textarea
        id="description"
        type="text"
        class="form-control my-2"
        rows="5"
        placeholder="description"
      ></textarea>
      <button
        type="button"
        class="btn btn-primary d-block mx-auto"
        onclick="submitYourMemo()"
      >
        Submit Your Memo
      </button>
    </div>
    <div class="container py-5">
        <div class="row cards">
            
        </div>
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="curdOperations.js"></script>
  </body>
</html>
